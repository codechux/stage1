<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="data img">
        <img id="picture" src="" alt="Chux" data-testid="slackDisplayImage" />
      </div>
      <div class="data" data-testid="slackUserName" id="name"></div>
      <div class="data" id="dayOfWeek" data-testid="currentDayOfTheWeek"></div>
      <div class="data" id="currentTime" data-testid="currentUTCTime"></div>
      <div class="data" id="track" data-testid="myTrack"></div>
      <div class="data">
        <a id="githubUrl" href="" target="_blank" data-testid="githubUrl"></a>
      </div>
    </div>
    <!-- scripts below -->
    <script src="./index.js"></script>
  </body>
</html>
